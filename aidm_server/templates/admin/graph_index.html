{% extends 'admin/master.html' %}
{% block body %}
  <div class="container">
    <h2>Graph Admin</h2>
    <p>Manage your Neo4j data in a custom interface.</p>

    {# Display any flash messages #}
    {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}

    <ul>
      <li><a href="{{ url_for('graphadmin.create_relationship_view') }}">Create Relationship</a></li>
      <!-- You can add more links to other custom routes here. -->
    </ul>
  </div>
{% endblock %}

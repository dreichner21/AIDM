{% extends 'admin/master.html' %}
{% block body %}
  <div class="container">
    <h2>Create Relationship</h2>
    <form method="POST" action="">
      <div class="form-group">
        <label for="start_npc_id">Start NPC ID</label>
        <input type="number" class="form-control" name="start_npc_id" required />
      </div>
      <div class="form-group">
        <label for="end_npc_id">End NPC ID</label>
        <input type="number" class="form-control" name="end_npc_id" required />
      </div>
      <div class="form-group">
        <label for="rel_type">Relationship Type</label>
        <input type="text" class="form-control" name="rel_type" value="ALLY_OF" />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>

    {# Display any flash messages #}
    {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endblock %}
